<!DOCTYPE html>
<head>
<title>Ralf Gloudemans</title>

<!-- include a-frame -->
<script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
<!-- include ar.js for aframe -->
<script src='./aframe-ar.js'></script>
<script>ARjs.Context.baseURL = './three.js/'</script>

</head>

<!-- start the body of your page -->
<body style='margin : 0px; overflow: hidden;'>
	<!-- add some info at the top of the page -->
	<div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
	</div>

	<!-- Define your 3d scene and enabled ar.js -->
	<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;'>

		<a-assets>
		    <a-asset-item id="figure" src="model/mask.glb"></a-asset-item>
		  </a-assets>

		<!-- handle 1 marker -->
		<a-marker-camera type='barcode' value='4'>
			<a-entity gltf-model="#figure" scale="1 1 1"></a-entity>
		</a-marker>

		<!-- add a simple camera -->
		<a-entity camera></a-entity>

	</a-scene>
</body>
